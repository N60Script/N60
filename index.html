<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N60 Hub</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #111, #000);
    height: 100vh;
    overflow: hidden;
    direction: rtl;
    color: white;
}

/* FULL SCREEN FRAME */
.frame {
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
}

/* HEADER */
.header {
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 5px 20px rgba(0,255,120,0.1);
}

/* SCROLL AREA */
.scroll {
    flex: 1;
    overflow-y: auto;
    position: relative;
    padding: 40px 0;
}

/* STARS */
.stars {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.2;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: 0.1; }
    50% { opacity: 1; }
}

/* ITEM CARD */
.item {
    width: 65%;              /* ← أعرض */
    min-height: 220px;       /* ← أطول */
    margin: 40px auto;
    padding: 30px;
    background: rgba(70,70,70,0.6);
    border-radius: 26px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0,255,120,0.18);
    text-align: center;
}

.item p {
    margin: 6px 0 16px;
    font-size: 16px;
    color: white;
    opacity: 0.9;
}

/* INSTALL BUTTON */
.install {
    padding: 10px 28px;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff6a, #00c853);
    box-shadow: 0 0 15px rgba(0,255,100,0.6);
    transition: 0.25s;
}

.install:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(0,255,120,1);
}

.warning {
    padding: 28px;
    text-align: center;
    color: #ff4d4d;
    font-size: 20px;        /* ← هذا اللي يكبّر النص */
    line-height: 1.8;      /* ← يخلي القراءة مريحة */
    border-top: 2px solid rgba(255,255,255,0.15);
    background: rgba(0,0,0,0.6);
}

/* SCROLLBAR */
.scroll::-webkit-scrollbar {
    width: 8px;
}
.scroll::-webkit-scrollbar-thumb {
    background: rgba(0,255,120,0.7);
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="frame">
    <div class="header">N60 Hub / executor</div>

    <div class="scroll">
        <div class="stars" id="stars"></div>

        <!-- DELTA IOS -->
        <div class="item">
            <h3>Delta IOS v1</h3>
            <p>افضل برنامج executor</p>
            <button class="install">تثبيت</button>
        </div>

        <!-- SKIBX IOS -->
        <div class="item">
            <h3>SkibX IOS</h3>
            <p>لا يوجد مفتاح وواجهته متحركه</p>
            <button class="install">تثبيت</button>
        </div>

        <!-- DELTA APK -->
        <div class="item">
            <h3>Delta APK</h3>
            <p>دالتا أندرويد فقط لا اكثر</p>
            <button class="install">تثبيت</button>
        </div>
    </div>

    <div class="warning">
        تحذير وإخلاء مسؤولية — أي شيء يصير لك من داخل الأداة هو مسؤوليتك
    </div>
</div>

<script>
const stars = document.getElementById("stars");

for (let i = 0; i < 180; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "%";
    s.style.top = Math.random() * 100 + "%";
    s.style.animationDelay = Math.random() * 2 + "s";
    stars.appendChild(s);
}
</script>

</body>
</html>
