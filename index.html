<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delta IOS</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
}

.container {
    text-align: center;
}

.title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

.app-icon {
    width: 160px;
    height: 160px;
    border-radius: 20px;
    object-fit: cover;
    margin-bottom: 25px;
}

.install-btn {
    background: #1db954;
    color: #fff;
    border: none;
    padding: 14px 45px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
}

.install-btn:active {
    transform: scale(0.96);
}
</style>

<script>
function installDelta() {
    window.location.href =
    "itms-services://?action=download-manifest&url=https://YOURDOMAIN.com/Install.plist";
}
</script>
</head>

<body>
<div class="container">
    <div class="title">Delta IOS</div>

    <!-- الصورة -->
    <img class="app-icon" src="https://i.imgur.com/mEhwyPE.png" alt="Delta Icon">

    <br>

    <!-- زر التحميل -->
    <button class="install-btn" onclick="installDelta()">
        تحميل
    </button>
</div>
</body>
</html>
