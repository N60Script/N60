<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N60 Hub</title>
<style>
    body {
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma;
        direction: rtl;
        color: white;
    }

    /* Main Frame */
    .frame {
        width: 358px;
        height: 380px;
        background: black;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0,255,120,0.15);
        position: relative;
        overflow: hidden;
    }

    /* Header */
    .header {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Scrolling Frame */
    .scroll {
        height: 288px;
        overflow-y: auto;
        position: relative;
        padding: 15px 0;
    }

    /* Star background */
    .stars {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.2;
        animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
        0%,100% { opacity: 0.1; }
        50% { opacity: 1; }
    }

    /* Item Frame */
    .item {
        width: 298px;
        height: 78px;
        margin: 14px auto;
        background: rgba(63,63,63,0.7);
        border-radius: 14px;
        position: relative;
        backdrop-filter: blur(6px);
    }

    .item h3 {
        margin: 8px 0 0;
        text-align: center;
        font-size: 20px;
    }

    .install {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        height: 26px;
        background: rgb(15,255,66);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .install:hover {
        box-shadow: 0 0 10px rgb(15,255,66);
        transform: translateX(-50%) scale(1.05);
    }

    /* Warning */
    .warning {
        font-size: 13px;
        color: red;
        text-align: center;
        padding: 6px;
    }

    /* Scrollbar */
    .scroll::-webkit-scrollbar {
        width: 6px;
    }
    .scroll::-webkit-scrollbar-thumb {
        background: rgba(0,255,120,0.6);
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="frame">
    <div class="header">N60 Hub / executor</div>

    <div class="scroll">
        <div class="stars" id="stars"></div>

        <div class="item">
            <h3>Delta IOS v1</h3>
            <button class="install">تثبيت</button>
        </div>

        <div class="item">
            <h3>SkibX IOS</h3>
            <button class="install">تثبيت</button>
        </div>

        <div class="item">
            <h3>Delta apk</h3>
            <button class="install">تثبيت</button>
        </div>
    </div>

    <div class="warning">
        تحذير وإخلاء مسؤولية (أي شيء يصير لك من داخل الأداة هو مسؤوليتك)
    </div>
</div>

<script>
    const starsContainer = document.getElementById("stars");

    for (let i = 0; i < 120; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 2 + "s";
        starsContainer.appendChild(star);
    }
</script>

</body>
</html>
