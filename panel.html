<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>N60 Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      width: 95%;
      height: 90%;
      background: #111;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
      color: #00ff99;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: #000;
      color: #00ff99;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
      resize: none;
      outline: none;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #00ff99;
      color: black;
    }

    button:hover {
      background: #00cc77;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>N60 Script Panel</h1>

    <textarea id="scriptBox" placeholder="حط سكربتك هنا..."></textarea>

    <div class="buttons">
      <button onclick="openRAW()">RAW</button>
    </div>
  </div>

  <script>
    function openRAW() {
      const code = document.getElementById("scriptBox").value;

      if (!code.trim()) {
        alert("حط سكربتك أول");
        return;
      }

      const encoded = encodeURIComponent(code);
      window.open("raw.html?code=" + encoded, "_blank");
    }
  </script>

</body>
</html>
