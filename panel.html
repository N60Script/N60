<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N60 Script Panel</title>

<style>
body {
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.panel {
  width:700px;
  background:#000;
  border:1px solid #222;
  padding:20px;
  border-radius:10px;
}

h1 {
  margin:0 0 15px 0;
  text-align:center;
}

input, textarea, button {
  width:100%;
  margin-top:10px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:10px;
  border-radius:5px;
  font-size:14px;
}

textarea {
  height:300px;
  resize:none;
}

button {
  cursor:pointer;
  background:#000;
  border:1px solid #555;
}

button:hover {
  background:#111;
}
</style>
</head>

<body>

<div class="panel">
  <h1>N60 Script Panel</h1>

  <input id="filename" placeholder="حط اسم ملفك (اختياري)">

  <textarea id="script" placeholder="حط سكربتك هنا"></textarea>

  <button onclick="openRaw()">RAW</button>
</div>

<script>
function openRaw(){
  const script = document.getElementById("script").value;
  if(!script){
    alert("حط سكربت أول");
    return;
  }

  const encoded = encodeURIComponent(script);
  const url = `https://n60scripts.vercel.app/api/raw?code=${encoded}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
