<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N60 Script Panel</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.panel {
  width: 90%;
  max-width: 1000px;
  background: #111;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px #000;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
}

input, textarea, button {
  width: 100%;
  margin-top: 15px;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
  font-size: 16px;
}

textarea {
  min-height: 400px;
  resize: none;
  font-family: monospace;
}

button {
  cursor: pointer;
  background: #222;
  border: 1px solid #555;
  font-size: 18px;
  font-weight: bold;
}

button:hover {
  background: #333;
}
</style>
</head>
<body>

<div class="panel">
  <h1>N60 Script Panel</h1>

  <input id="filename" placeholder="حط اسم ملفك (اختياري)">

  <textarea id="script" placeholder="حط سكربتك هنا"></textarea>

  <button onclick="openRaw()">RAW</button>
</div>

<script>
function openRaw() {
  const script = document.getElementById("script").value;
  if (!script) {
    alert("حط سكربت أول");
    return;
  }
  const encoded = encodeURIComponent(script);
  const url = `https://n60scripts.vercel.app/api/raw?code=${encoded}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
