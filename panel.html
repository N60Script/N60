<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>N60 Script Panel</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: monospace;
  background: #0b0b0b;
  color: #fff;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel {
  width: 95%;
  height: 95%;
  background: #111;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px #000;
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

textarea {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
  resize: none;
  margin-bottom: 15px;
}

button {
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 8px;
  border: 1px solid #555;
  background: #222;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #333;
}
</style>
</head>
<body>

<div class="panel">
  <h1>N60 Script Panel</h1>
  <input id="filename" placeholder="حط اسم الملف (اختياري)">
  <textarea id="script" placeholder="حط سكربتك هنا"></textarea>
  <button onclick="openRaw()">RAW</button>
</div>

<script>
function openRaw() {
  const script = document.getElementById("script").value;
  if(!script){
    alert("حط سكربت أول!");
    return;
  }
  const encoded = encodeURIComponent(script);
  const url = `https://n60scripts.vercel.app/api/raw?code=${encoded}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
